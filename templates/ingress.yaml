apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jupyter
spec:
  ingressClassName: nginx
  rules:
  - host: helix-app-0-jupyter.local.helix.ml
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jupyter
            port:
              number: 8888